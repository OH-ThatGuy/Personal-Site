<!DOCTYPE html>
<html>
    <head>
        <title>OH Personal Site</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="rotateLogo.js">
            /**/</script>
        <script src="buttons.js">
            /**/</script>
        <style>
            /* Position the SVG in the bottom-left corner */
            .morph-svg {
                position: fixed;
                bottom: 10px;
                left: 10px;
                width: 120px;
                height: 120px;
                pointer-events: none;
            }</style>
    </head>
    <body>
        <!-- Logo -->
        <div class="logo-container">
            <img src="css/assets/Name.gif" id="name" alt="Owen Helm" />
        </div>
        <!-- Navigation Bar -->
        <nav>
            <ul class="navbar">
                <li>
                    <a href="index.html" class="home-link">Home</a>
                </li>
                <li>
                    <a href="portfolio.html" class="portfolio-link">Portfolio</a>
                </li>
                <li>
                    <a href="contact.html" class="contact-link">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- About Me -->
        <div class="about-box">
            <h2>About Me</h2>
            <p>My name is Owen and I will fill this out later.</p>
        </div>
        <!-- Buttons -->
        <div class="button-box">
            <fieldset>
                <span id="opacitySpan" class="toggle-span">Opacity</span>
                <span id="backgroundSpan" class="toggle-span">Color</span>
                <span id="italicSpan" class="toggle-span">Italic</span>
            </fieldset>
        </div>
        <!-- SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
            style="position: fixed; bottom: 20px; left: 20px; width: 100px; height: 100px;">
            <!-- Square -->
            <rect x="10" y="10" width="80" height="80" fill="none" stroke="#424242" stroke-width="3"/>
            <!-- Line -->
            <line x1="50" y1="20" x2="50" y2="80" stroke="#424242" stroke-width="3">
                <animate attributeName="x1" values="50;80;50;20;50" dur="4s"
                    repeatCount="indefinite"/>
                <animate attributeName="x2" values="50;20;50;80;50" dur="4s"
                    repeatCount="indefinite"/>
            </line>
        </svg>
        <!-- Circle -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
            style="position: fixed; bottom: 20px; left: 140px; width: 100px; height: 100px;"
            class="circle">
            <circle cx="50" cy="50" r="30" fill="none" stroke="#424242" stroke-width="3"/>
        </svg>
    </body>
</html>
